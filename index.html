<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Add Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <title>Sign UP Page</title>
  <style>
        body {
          
            background-color: orange; 
        
            /* background-image: url('https://img.freepik.com/free-vector/elegant-yellow-watercolor-texture-background_1055-10343.jpg?w=900&t=st=1693863788~exp=1693864388~hmac=9f08525f04ebaebec89905e50ceb720b17b8582e996e4624996451139d468115'); 
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed; */
        }
    </style>
</head>

<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h1 class="text-center mb-4">Sign Up</h1>
        <form action="http://localhost:2000/process_login" method="GET">
          <div class="form-group">
            <b><label for="fn">First Name:</label></b>
            <input type="text" class="form-control" id="fn" name="first_name">
          </div>

          <div class="form-group">
            <b><label for="ln">Last Name:</label></b>
            <input type="text" class="form-control" id="ln" name="last_name">
          </div>

          <div class="form-group">
            <b><label for="em">Email:</label></b>
            <input type="text" class="form-control" id="em" name="Email">
          </div>

          <h4>Gender:</h4>

          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" id="male" value="male">
            <b><label class="form-check-label" for="male">Male</label></b>
          </div>

          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" id="female" value="female">
            <b><label class="form-check-label" for="female">Female</label></b>
          </div>
          <br><br>

          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="register" name="register" value="registration">
            <b><label class="form-check-label" for="register">I agree with the term and conditions and become the member of Anime universe</label></b>
          </div>
          <br>

          <center><button type="submit" class="btn btn-dark btn-lg"><b>Sign Up</b></button></center>
          <br>

          <hr>
        </form>
      </div>
    </div>
  </div>

  <!-- Add Bootstrap JavaScript -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
